<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Tally Count</h1>
    </header>
    <main class="counter">
      <input class="counter_value" data-key="number" readonly value="0" />

      <div class="counter_action">
        <sl-button data-key="subtract" class="counter_button_subtract"
          >-</sl-button
        >

        <sl-button data-key="add" class="counter_button_add">+</sl-button>

        <div class="counter_reset">
          <sl-button data-key="reset" class="reset_button">Reset</sl-button>
        </div>
      </div>

      <div class="reset_button">
        <sl-alert closable data-key="alert">
          <sl-icon slot="icon" name="info-circle"></sl-icon>
          You have reset counter to 0
        </sl-alert>
      </div>
    </main>
    <footer class="footer">
      Inspired by<a class="footer_link" href="https://tallycount.app/"
        >Tally Count.</a
      >
    </footer>
  </body>
</html>
